<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Projeto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background: linear-gradient(180deg, #0b1220, #0f172a); color: #e2e8f0; }
    .project-hero { padding-top: 100px; }
    .project-container { max-width: 1100px; margin: 0 auto; padding: 0 20px 60px; }
    .breadcrumb { color: #94a3b8; margin-bottom: 1rem; font-size: .9rem; }
    .project-title { font-family: Poppins, sans-serif; font-weight: 700; font-size: 2rem; margin-bottom: .25rem; }
    .project-meta { color: #94a3b8; margin-bottom: 1.5rem; }
    .project-cover { border-radius: 16px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,.3); margin-bottom: 2rem; }
    .project-cover img { width: 100%; height: auto; display: block; }
    .project-grid { display: grid; gap: 2rem; grid-template-columns: 2fr 1fr; }
    .card { background: rgba(15,23,42,.6); border: 1px solid rgba(148,163,184,.15); border-radius: 16px; padding: 1.25rem; }
    .card h3 { margin-bottom: .75rem; font-size: 1.1rem; }
    .chip { display: inline-block; padding: 4px 10px; border-radius: 999px; background: rgba(148,163,184,.12); border: 1px solid rgba(148,163,184,.2); color: #cbd5e1; font-size: .8rem; margin: 0 6px 6px 0; }
    .actions { display: flex; gap: .75rem; margin-top: 1rem; }
    .actions a { text-decoration: none; color: white; padding: .6rem .9rem; border-radius: 10px; display: inline-flex; align-items: center; gap: .5rem; }
    .btn-primary { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
    .btn-secondary { background: rgba(148,163,184,.12); border: 1px solid rgba(148,163,184,.2); color: #e2e8f0; }
    .gallery-thumbs { display:flex; gap:.5rem; overflow-x:auto; padding: .5rem 0 1rem; }
    .gallery-thumbs img { width:110px; height:78px; object-fit:cover; border-radius:10px; opacity:.85; cursor:pointer; border:2px solid transparent; }
    .gallery-thumbs img.active { opacity:1; border-color:#6366f1; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <span class="logo-text">Portfolio</span>
        <div class="logo-dot"></div>
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li class="nav-item"><a href="index.html#home" class="nav-link">Início</a></li>
        <li class="nav-item"><a href="index.html#portfolio" class="nav-link">Portfólio</a></li>
      </ul>
      <div class="hamburger" id="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
    </div>
  </nav>

  <main class="project-hero">
    <div class="project-container">
      <div class="breadcrumb"><a href="index.html#portfolio" style="color:#a5b4fc;text-decoration:none">← Voltar ao Portfólio</a></div>
      <h1 class="project-title" id="p-title">Título do Projeto</h1>
      <div class="project-meta"><span id="p-category" class="chip">Categoria</span></div>
  <div class="project-cover"><img id="p-image" src="" alt="Imagem do projeto" /></div>
  <div class="gallery-thumbs" id="p-thumbs"></div>
      <div class="project-grid">
        <div class="card">
          <h3>Descrição</h3>
          <p id="p-desc">Descrição do projeto.</p>
        </div>
        <div class="card">
          <h3>Detalhes</h3>
          <div>
            <span class="chip">Cliente</span>
            <span class="chip">2025</span>
            <span class="chip" id="p-cat-chip">—</span>
          </div>
          <div class="actions">
            <a class="btn-primary" href="index.html#contact"><i class="fas fa-paper-plane"></i> Solicitar Orçamento</a>
            <a class="btn-secondary" href="index.html#portfolio"><i class="fas fa-arrow-left"></i> Ver Portfólio</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Parse query params
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || 'Projeto';
    const desc = params.get('desc') || 'Descrição do projeto';
  const imgsParam = params.get('imgs');
  const gallery = imgsParam ? imgsParam.split('|').slice(0,4) : [];
  const img = gallery[0] || params.get('img');
    const cat = params.get('cat') || 'geral';

    document.getElementById('p-title').textContent = title;
    document.getElementById('p-desc').textContent = desc;
    const cover = document.getElementById('p-image');
    const thumbs = document.getElementById('p-thumbs');
    cover.src = img || 'https://picsum.photos/seed/fallback/1200/800';
    
    if (gallery.length) {
      gallery.forEach((src, i) => {
        const t = document.createElement('img');
        t.src = src;
        if (i === 0) t.classList.add('active');
        t.addEventListener('click', () => {
          cover.style.opacity = '0';
          setTimeout(() => {
            cover.src = src;
            cover.onload = () => cover.style.opacity = '1';
          }, 120);
          Array.from(thumbs.children).forEach((el, idx) => el.classList.toggle('active', idx === i));
        });
        thumbs.appendChild(t);
      });
    }
    document.getElementById('p-category').textContent = cat.toUpperCase();
    document.getElementById('p-cat-chip').textContent = cat;
  </script>
  <script src="script.js"></script>
</body>
</html>
